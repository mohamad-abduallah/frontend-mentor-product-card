<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/assets/style/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="product-card-main">
      <picture>
          <source media="(min-width: 768px)" srcset="dist/images/image-product-desktop.jpg" class="img">

          <img src="dist/images/image-product-mobile.jpg" alt="Product mobile image" class="product-img">
      </picture>

      <div class="main-card">
          <h1 class="product-card-title">perfume</h1>

          <h2 class="product-card-sub-title">
                gabrielle essence eau de parfum
          </h2>

          <h3 class="product-card-desc">
                A floral, solar and voluptuous interpretaion composed by Oliver polge, Perfumer-Creator for the House of CHANEL.
          </h3>

          <div class="product-card-price">
              <p class="new-price">$149.99</p>

              <p class="old-price"><del>$169.99</del></p>
          </div>

          <button class="product-btn">
              <img src="dist/images/icon-cart.svg" alt="product card icon cart">
              Add to Cart
          </button>
      </div>
</main>
</body>
</html>
